<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokasi Rumah</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: url("Rumah sakit.png") no-repeat center center fixed; /* Menambahkan gambar latar belakang */
        background-size: cover; /* Menjaga gambar untuk menutupi seluruh halaman */
        margin: 0;
        padding: 0;
        color: #fff; /* Warna teks putih untuk kontras dengan latar belakang */
      }

      /* Styling untuk menu navbar */
      .w3-bar {
        display: flex;
        justify-content: space-around; /* Menu tersebar rata secara horizontal */
        background: linear-gradient(
          to right,
          red,
          blue
        ); /* Warna latar merah-biru */
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        padding: 5px 0; /* Mengurangi padding navbar */
      }

      .w3-bar-item {
        color: white; /* Warna teks navbar */
        padding: 8px 15px; /* Ukuran padding lebih kecil */
        font-size: 14px; /* Ukuran font lebih kecil */
        text-align: center;
        text-decoration: none;
      }

      .w3-bar-item:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Efek hover */
      }

      /* Styling untuk kontainer utama */
      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Latar belakang transparan putih untuk kontainer */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 100px auto;
        text-align: center;
      }

      h1 {
        color: #00796b; /* Warna teks untuk judul */
        margin-bottom: 20px;
      }

      p {
        color: #555; /* Warna teks untuk deskripsi */
      }

      .map {
        width: 100%;
        height: 400px;
        border: 0;
      }

      /* Menu Toggle Button (Dihapus, karena kita tidak butuh toggle) */
      .menu-toggle {
        display: none;
        font-size: 1.5em;
        padding: 10px;
        color: white;
        background-color: #00796b; /* Latar belakang tombol menu */
        cursor: pointer;
      }

      /* Media query untuk tampilan ponsel potret */
      @media (max-width: 768px) {
        .w3-bar {
          flex-direction: row; /* Menu tetap sejajar secara horizontal */
          justify-content: space-around; /* Menu tetap tersebar rata */
        }

        .w3-bar-item {
          padding: 8px 10px; /* Mengurangi padding item */
          font-size: 12px; /* Ukuran font lebih kecil */
        }
      }
    </style>
  </head>
  <body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align">
        <a
          href="dashboard.html"
          class="w3-bar-item w3-button w3-padding-small w3-theme-d4"
        >
          <i class="fa fa-home w3-margin-right"></i>HOME
        </a>
        <a
          href="Lokasi.html"
          class="w3-bar-item w3-button w3-padding-small w3-hover-white"
          title="Lokasi"
        >
          <i class="fa fa-globe"></i> Lokasi
        </a>
        <a
          href="Profil.html"
          class="w3-bar-item w3-button w3-padding-small w3-hover-white"
          title="Profil"
        >
          <i class="fa fa-user"></i> Profil
        </a>
        <a
          href="Pesan.html"
          class="w3-bar-item w3-button w3-padding-small w3-hover-white"
          title="Pesan"
        >
          <i class="fa fa-envelope"></i> Pesan
        </a>
        <a
          href="logout.html"
          class="w3-bar-item w3-button w3-padding-small w3-hover-white"
          title="Logout"
        >
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>STIKES BAKTI NUSANTARA GORONTALO</h1>
        <p>Berikut adalah lokasi Stikes Baktara</p>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d63833.7137952135!2d123.07296837477416!3d0.5895468379668876!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32792ca002d8ff91%3A0xd21932424312702d!2sSTIKES%20BAKTARA%20Gorontalo!5e0!3m2!1sid!2sid!4v1730483887380!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
  </body>
</html>
